<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-Profile</title>
    <!-- bootstrap  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/bd521f7d5e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/s.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper-other">
      <!-- header- -->
      <header>
        <img
          src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg"
          alt="Photo byPixabay from Pexels"
        />
      </header>
      <section class="profile-img">
        <img
          src="https://images.pexels.com/photos/818819/pexels-photo-818819.jpeg"
          alt="Photo by Andrea Piacquadio from Pexels"
        />
      </section>
      <section class="intro-other">
        <h2>La Naturelle</h2>
        <p>MERN Full Stack Developer <span id="green-dot"></span></p>
      </section>
      <!-- post, followers, and following -->
      <section class="intro-numbers">
        <div class="number-details">
          <h3>10</h3>
          <p>Post</p>
        </div>
        <div class="number-details">
          <h3>15K</h3>
          <p>Bookers</p>
        </div>
        <div class="number-details">
          <h3>5K</h3>
          <p>Booking</p>
        </div>
      </section>
      <!-- buttons - follow or message  -->
      <article class="artc-action">
        <button type="button" id="id-btn1">
          <a href="../index.html" target="_blank">SocialBook</a>
        </button>
        <button type="button" id="id-btn2">
          <a href="./createaccount.html" target="_blank">Social Form</a>
        </button>
      </article>
      <!--  all, Photo, video-->
      <article class="artc-gallery">
        <div class="gallery-intro">
          <ul>
            <li>All</li>
            <li>Photo</li>
            <li>Video</li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>

        <!-- gallery, images, gifs and videos -->
        <div class="gallery-media">
          <div class="media-container">
            <img
              src="https://images.pexels.com/photos/1181360/pexels-photo-1181360.jpeg"
              alt="Christina Morillo"
            />
          </div>
          <div class="media-container">
            <video controls>
              <source src="../videos/dimitat-dimitov.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="media-container">
            <img
              src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjF2eXdheDFsMGN2dGRrOTJsZzdzbXdkNDM3OWQ2MjAxc3NsYTcydiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bGgsc5mWoryfgKBx1u/giphy.webp"
              alt="coding"
            />
          </div>

          <div class="media-container">
            <img
              src="https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg"
              alt="Christina Morillo"
            />
          </div>
          <div class="media-container">
            <video src="../videos/mikhail-nilov.mp4" controls></video>
          </div>
          <div class="media-container">
            <img
              src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg"
              alt="Kevin Ku"
            />
          </div>
          <div class="media-container">
            <img
              src="https://images.pexels.com/photos/270404/pexels-photo-270404.jpeg"
              alt="Pixabay"
            />
          </div>
          <div class="media-container">
            <img src="../images/pexels-fauxels.jpg" alt="Fauxels" />
          </div>
          <div class="media-container">
            <img src="../images/pexels-pixabay-270637.jpg" alt="Fauxels" />
          </div>
          <div class="media-container">
            <img
              src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjZmOGxpdzJhenR0czNhaWx0ZzYzNXBqbWRmcjI2Ymtzc3F0NGhlbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjI105rmEC22CJFK/giphy.webp"
              alt="Iverson"
            />
          </div>
        </div>
      </article>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
