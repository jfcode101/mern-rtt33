<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-Profile</title>
    <!-- bootstrap  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/s.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper-other">
      <!-- header- -->
      <header>
        <img
          src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg"
          alt="Photo byPixabay from Pexels"
        />
      </header>
      <section class="profile-img">
        <img
          src="https://images.pexels.com/photos/818819/pexels-photo-818819.jpeg"
          alt="Photo by Andrea Piacquadio from Pexels"
        />
      </section>
      <section class="intro-other">
        <h2>La Naturelle</h2>
        <p>MERN Full Stack Developer <span id="green-dot"></span></p>
      </section>
      <section class="intro-numbers">
        <div class="number-details">
          <h3>210</h3>
          <p>Post</p>
        </div>
        <div class="number-details">
          <h3>15K</h3>
          <p>Followers</p>
        </div>
        <div class="number-details">
          <h3>5K</h3>
          <p>Following</p>
        </div>
      </section>
      <article class="artc-action">
        <button type="button">Follow</button>
        <button type="button">Message</button>
      </article>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
