<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialBook - login or sign up</title>
    <!-- bootstrap  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="./styles/s.css" />
  </head>
  <body>
    <!-- Wrapper â€” wraps the whole page -->
    <div class="wrapper">
      <!-- container -->
      <div class="container">
        <!-- intro -->
        <section class="intro">
          <h1>SocialBook</h1>
          <p>
            Linking people worldwide and connecting lives every single day on
            SocialBook.
          </p>
        </section>
        <!-- action form/ login or sign up-->
        <section class="user-action">
          <form action="" class="action-form">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Email or phone number"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <button type="button">
              <a href="./pages/profile.html" target="_blank"> Log In</a>
            </button>
            <p>
              <a href="./pages/profile.html" target="_blank"
                >Forgot password?</a
              >
            </p>
            <hr style="width: 100%; border-width: 2px" />
            <button type="button" id="id-create">
              <a href="./pages/createaccount.html" target="_blank"
                >Create New Account</a
              >
            </button>
          </form>
        </section>
      </div>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
