<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialBook - login or sign up</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/bd521f7d5e.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="./styles/s.css" />
  </head>
  <body>
    <!-- Wrapper â€” wraps the whole page -->
    <div class="wrapper">
      <!-- container -->
      <div class="container">
        <!-- intro -->
        <section class="intro">
          <h1>SocialBook</h1>
          <p>Linking people worldwide, the SocialBook way, every single day.</p>
        </section>
        <!-- action form/ login or sign up-->
        <section class="action-form">
          <form action="">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Email or phone number"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input type="submit" value="Log In" />
            <p><a href="#">Forgot password?</a></p>
            <!-- <hr> -->
            <input type="button" value="Create New Account" />
          </form>
        </section>
      </div>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
