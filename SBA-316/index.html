<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jfcode101://github.com/jfcode101" />
    <meta
      name="description"
      content="SBA-316 : This simple Online Book List Single Page Application provides users with a seamless browsing experience, 
      allowing them to create an account, login, search, filter, and view from a collection of 10 books and resources using a clean 
      and responsive interface built HTML, CSS, and Vanilla JavaScropt"
    />
    <meta name="keywords" content="Online Library, " />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>SBA-316—BookList</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styles/s.css" />
  </head>
  <body>
    <!-- the wrapper class — the main container -->
    <main class="wrapper">
      <!-- section: hero — the user sees this first-->
      <section class="sect-hero flex-cl-ct-ct">
        <article class="hero-intro">
          <h1>
            SBA-316 Book Lists
            <span class="material-symbols-rounded"> library_books </span>
          </h1>
          <p id="para-hero">
            A carefully curated collection of 10 must read books in 2024 at your
            fingertips.
          </p>
        </article>
        <div class="hero-action flex-cl-ct-ct">
          <button type="submit" id="btn-login">Log In</button>
          <button type="submit" id="btn-signup">Sign Up</button>
        </div>
      </section>
      <!-- section: about us-->
      <section class="sect-about" id="id-sect-about">
        <span class="material-symbols-rounded symbol-span"> lightbulb </span>
        <h2>Our Mission</h2>
      </section>
      <!-- section: sign up form -->
      <section class="sect-signup" id="signup">
        <article class="artc-signup" id="id-artc-signup">
          <span class="material-symbols-rounded symbol-span">
            diversity_3
          </span>
          <h2>Join Our Community</h2>
        </article>
        <form action="" class="input-form" id="id-input-form">
          <input
            type="text"
            name="fname"
            id="id-fname"
            placeholder="First name"
            minlength="2"
            maxlength="50"
            pattern="[A-Za-z]"
            title="Please enter a valid name. You can only use alphabets."
            required
          />
          <span class="cls-error" id="fname-err"></span>
          <input
            type="text"
            name="lname"
            id="id-lname"
            placeholder="last name"
            minlength="2"
            maxlength="50"
            pattern="[A-Za-z]"
            title="Please enter a valid name. You can only use alphabets."
            required
          /><span class="cls-error" id="lname-err"></span>

          <input
            type="email"
            name="email"
            id="id-email"
            placeholder="example@email.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address (e.g., example@domain.com)"
            required
          />
          <span class="cls-error" id="email-err"></span>

          <input
            type="text"
            name="usrname"
            id="id-usrname"
            placeholder="username"
            pattern="[a-zA-Z0-9]{6,12}"
            title="Username can includes letters and numbes. It must be between 6 to 12 characters."
            required
          />
          <span class="cls-error" id="uname-err"></span>

          <input
            type="password"
            name="pword"
            id="id-pword"
            placeholder="password"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
            title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character."
            required
          />
          <span class="cls-error" id="pwd-err"></span>

          <input
            type="password"
            name="pword2"
            id="id-pword-2"
            placeholder="confirm your password"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
            title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character."
            required
          />
          <span class="cls-error" id="pwd2-err"></span>

          <button type="submit" id="btn-submit">submit</button>
        </form>
      </section>
      <!-- section: bookList -->
      <section id="books"></section>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- script -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
