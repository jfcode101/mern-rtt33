<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jfcode101://github.com/jfcode101" />
    <meta
      name="description"
      content="SBA-316 : This simple Online Book List Single Page Application provides users with a seamless browsing experience, 
      allowing them to create an account, login, search, filter, and view from a collection of 10 books and resources using a clean 
      and responsive interface built HTML, CSS, and Vanilla JavaScropt"
    />
    <meta name="keywords" content="Online Library, " />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>SBA-316—BookList</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styles/s.css" />
  </head>
  <body>
    <!-- the wrapper class — the main container -->
    <main class="wrapper">
      <!-- section : hero — the user sees this first-->
      <section class="hero">
        <article class="hero-intro">
          <h1>
            SBA-316 Book Lists
            <span class="material-symbols-rounded"> library_books </span>
          </h1>
          <p id="para-hero">
            A carefully curated collection of 10 must read books in 2024 at your
            fingertips.
          </p>
        </article>
        <div class="hero-action flex-rw-ct-ct">
          <button type="submit" id="btn-login">Log In</button>
          <button type="submit" id="btn-signup">Sign Up</button>
        </div>
      </section>
      <!-- section: sign up form -->
      <section id="signup-frm"></section>
      <!-- section: bookList -->
      <section id="books"></section>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- script -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
